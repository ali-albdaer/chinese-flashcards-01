<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.7, user-scalable=no" />
  <title>Chinese Flashcards</title>
  <style>
    /*─────────────────────────────────────────────────────────────────────────*/
    /* CSS variables for animation durations (tweak as desired) */
    :root {
      --flip-duration: 0.6s;      /* how long the flip takes */
      --remove-duration: 0.5s;    /* remove (fly left) speed */
      --replace-duration: 0.8s;   /* replace (dart+retract) speed */
      --shuffle-duration: 0.7s;   /* shuffle (shake) speed */
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Basic reset & centering; extra top margin */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* restore stacking/animation context */
      min-height: 100vh;
      overflow: hidden;
    }

    .app-container {
      outline: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px; /* moderate top margin for centering */
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Controls row: deck selector, shuffle, counter */
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 0.75em;
    }
    .controls-left {
      display: flex;
      align-items: center;
    }
    .controls-left select {
      margin-left: 0.5em;
      font-size: 1em;
      padding: 0.3em;
    }
    .controls-left button {
      margin-left: 1em;
      font-size: 0.9em;
      padding: 0.5em 1em;
    }
    .controls-right {
      font-size: 1em;
      color: #333;
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Toggle checkboxes row */
    .toggles {
      margin-bottom: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      font-size: 0.9em;
      width: 100%;
      justify-content: center;
    }
    .toggles label {
      cursor: pointer;
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Card “pile” container: multiple cards peeking behind */
    .card-container {
      position: relative;
      width: 520px;
      height: 380px;
      margin-bottom: 1em;
      perspective: 1200px;
    }

    /* Up to three “peek” cards behind, each offset & scaled */
    .pile-card {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 40px rgba(0,0,0,0.19);
      overflow: hidden;
      opacity: 1;
      transition: none;
      z-index: 0;
    }
    .pile-card-1 {
      top: 0em;
      left: 0em;
      transform: scale(1);
    }
    .pile-card-2 {
      top: 1em;
      left: 1em;
      transform: scale(0.97);
    }
    .pile-card-3 {
      top: 1.5em;
      left: 1.5em;
      transform: scale(0.955);
    }
    .pile-card .card-face.front {
      display: flex;
      justify-content: center;
      align-items: center;
      /* font-size: 10em; */
      font-weight: bold;
      color: #333;
      user-select: none;
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Active card: flips and animates on top */
    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform var(--flip-duration);
      border-radius: 16px;
      /* box-shadow: 0 6px 16px rgba(0, 0, 0, 0.13); */
      background-color: #ffffff;
      z-index: 1;
    }
    .card-inner.flipped {
      transform: rotateY(180deg);
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Card faces (front/back) */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
      box-sizing: border-box;
    }
    /* Front: large character */
    .card-face.front {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      /* font-size: 10em; */
      font-weight: bold;
      color: #333;
      user-select: none;
    }
    /* Back: rotated 180deg, vertical layout, no scrollbars */
    .card-face.back {
      background-color: #fff;
      transform: rotateY(180deg);
      padding: 0.6em 0.8em;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Remove (fly left + fade out) */
    .card-inner.removing {
      animation: remove-card var(--remove-duration) forwards ease-in;
    }
    @keyframes remove-card {
      to {
        transform: translateX(-120%) rotate(-20deg);
        opacity: 0;
      }
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Replace (dart halfway right → retract under stack) */
    .card-inner.replacing {
      animation: replace-card var(--replace-duration) forwards ease-in-out;
    }
    @keyframes replace-card {
      0%   { transform: translateX(0) rotate(0); opacity: 1; }
      50%  { transform: translateX(80%) rotate(10deg); opacity: 1; }
      100% { transform: translateX(40%) scale(0.5) translateY(40%); opacity: 0; }
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Shuffle (shake) */
    .card-inner.shuffling {
      animation: shuffle-card var(--shuffle-duration) forwards ease-in-out;
    }
    @keyframes shuffle-card {
      0%   { transform: translateX(0) rotate(0deg); }
      25%  { transform: translateX(-10%) rotate(-2deg); }
      50%  { transform: translateX(10%) rotate(2deg); }
      75%  { transform: translateX(-6%) rotate(-1deg); }
      100% { transform: translateX(0) rotate(0deg); }
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Button styling */
    button {
      cursor: pointer;
      font-size: 0.9em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 6px;
      background-color: #4a90e2;
      color: #fff;
      transition: background-color 0.2s;
    }
    button:hover:not(:disabled) {
      background-color: #357ab8;
    }
    .card-buttons-row {
      text-align: center;
      margin-bottom: 40px;
      margin-top: 24px;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
      background-color: #999;
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    select, input[type="checkbox"] {
      cursor: pointer;
      transform: scale(0.95);
    }
    .example-chinese { font-size: 1.4em; }
    .example-pinyin,
    .example-english { font-size: 0.9em; color: gray; }

    .radicals-corner {
      position: absolute;
      right: 0.7em;
      bottom: 0.5em;
      background: rgba(245,245,245,0.92);
      border-radius: 7px;
      padding: 0.25em 0.7em;
      font-size: 0.85em;
      color: #666;
      box-shadow: 0 1px 6px rgba(0,0,0,0.13);
      z-index: 2;
      max-width: 60%;
      text-align: right;
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    .pile-card,
    .card-inner,
    .card-face.front,
    .card-face.back {
      border-radius: 12px !important;
      border: 2.2px solid #b4d2f7 !important;
      background: linear-gradient(120deg, #f6fafd 60%, #e0f0ff 100%) !important;
      /* box-shadow: 0 8px 32px rgba(0,0,0,0.13), 0 1.5px 0.5px 0 #e0e0e0 !important; */
      /* Subtle gradient and border for all cards */
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import init from './chinese_flashcards.js';
    init();
  </script>
</body>
</html>
