<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chinese Flashcards</title>
  <style>
    /*─────────────────────────────────────────────────────────────────────────*/
    /* Animation durations (tweak as needed) */
    :root {
      --flip-duration: 0.6s;      /* flip speed */
      --remove-duration: 0.5s;    /* remove (fly left) speed */
      --replace-duration: 0.6s;   /* replace (fly right) speed */
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Basic reset & center */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    #root {
      margin-top: 20px;
      width: 100%;
      max-width: 650px;
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Outer container to capture keyboard focus */
    .app-container {
      outline: none;
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Control bar: deck selector, shuffle, and counter in one row */
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75em;
    }
    .controls-left {
      display: flex;
      align-items: center;
    }
    .controls-left select {
      margin-left: 0.5em;
    }
    .controls-left button {
      margin-left: 1em;
    }
    .controls-right {
      font-size: 1em;
      color: #333;
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Toggle checkboxes row */
    .toggles {
      margin-bottom: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      font-size: 0.9em;
    }
    .toggles label {
      cursor: pointer;
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Card “pile” container: show next card peeking behind */
    .card-container {
      position: relative;
      width: 100%;
      max-width: 500px;   /* increased from 450 */
      height: 320px;      /* increased from 280 */
      margin: 0 auto;
      perspective: 1200px;
    }

    /* “Peek” of the next card behind, slightly scaled and shifted */
    .pile-card {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 100%;
      height: 100%;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transform: scale(0.97);
      z-index: 0;
    }
    .pile-card .card-face.front {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4em;
      font-weight: bold;
      color: #aaa;
      user-select: none;
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* The top card that flips/animates */
    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform var(--flip-duration);
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      z-index: 1;
    }
    .card-inner.flipped {
      transform: rotateY(180deg);
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* The two faces */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-sizing: border-box;
    }
    /* Front face: big character */
    .card-face.front {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4em;
      font-weight: bold;
      color: #333;
      user-select: none;
    }
    /* Back face: 180deg rotated */
    .card-face.back {
      background-color: #fff;
      transform: rotateY(180deg);
      padding: 1em;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* hide scrollbars */
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Remove (fly left) animation */
    .card-inner.removing {
      animation: remove-card var(--remove-duration) forwards ease-in;
    }
    @keyframes remove-card {
      to {
        transform: translateX(-120%) rotate(-20deg);
        opacity: 0;
      }
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Replace (fly right) animation: card flies off to the right, then disappears */
    .card-inner.replacing {
      animation: replace-card var(--replace-duration) forwards ease-in-out;
    }
    @keyframes replace-card {
      to {
        transform: translateX(120%) rotate(20deg);
        opacity: 0;
      }
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    /* Button styling */
    button {
      cursor: pointer;
      font-size: 0.9em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      background-color: #4a90e2;
      color: #fff;
      transition: background-color 0.2s;
    }
    button:hover:not(:disabled) {
      background-color: #357ab8;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
      background-color: #999;
    }

    /*─────────────────────────────────────────────────────────────────────────*/
    select, input[type="checkbox"] {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import init from './chinese_flashcards.js';
    init();
  </script>
</body>
</html>
